<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Gif's  Presentation</h1>
    </header>
    <nav>
        <div class="form-wrapper">
            <form action="" autocomplete="off" class="form">
                <div class="form-div">
                    <label for="category">Category name:</label>
                    <input id="inputId" type="text" name="gifname" class="gifname">
                </div>
                <div class="form-div">
                    <label for="count">Count of Gifs:</label>
                    <input class="gifnumber" name="gifnumber" type="number" min="1" value="1" placeholder="Enter count" oninput="validity.valid||(value='');">
                </div>
                <div class="form-div">
                    <input type="submit" name="search" class="submit" value="Find gifs">
                </div>
            </form>
        </div>
    </nav>
    <main>
    </main>
    <script src="main.js"></script>
</body>
</html>
